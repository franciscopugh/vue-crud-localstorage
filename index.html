<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--BOOTSWATCH-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/sketchy/bootstrap.min.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5" id="app">

        <h3 class="text-center"><i class="fas fa-dumbbell"></i> {{ title }}</h3>
        <div class="row">
            <div class="col-md-4 offset-md-4 my-4">
                <div class="card-header">
                    <div class="form-group">
                            <input type="text" class="form-control my-3" v-model="newTask" v-on:keyup.enter="addTask">
                    </div>
                    <button class="btn btn-primary btn-block" @click="addTask">Add</button>
                    <div class="card-body" v-for="(item, index) of task">
                        <div role="alert" :class="['alert', item.state ? 'alert-success' : 'alert-danger']">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                        <i class="fas fa-running"></i> {{item.name}}
                                </div>
                                <div>
                                    <button class="btn btn-success btn-sm" @click="editTask(index)">OK</button>
                                    <button class="btn btn-danger btn-sm" @click="deleteTask(index)">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
